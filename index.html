<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="css/slots.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/slots.js" defer></script>
</head>
<body>
    <div class="auth-buttons">
        <div id="userInfo" style="display: none">
            <span id="userEmail"></span>
            <button class="auth-button" onclick="logout()">Logout</button>
        </div>
        <div id="loginPrompt">
            <button class="auth-button login" onclick="window.location.href='login.html'">Login / Register</button>
        </div>
    </div>

    <div class="container">
        <h1>ðŸŽ° Slot Machine ðŸŽ°</h1>
        <div class="balance-container">
            Balance: $<span id="balance">100</span>
        </div>
        <div class="slots-container"></div>
        <button id="spinButton">Spin ($20)</button>
        
        <!-- Add this new section -->
        <div id="inventoryContainer" class="inventory-container">
            <h2>Your Collection</h2>
            <div id="inventoryItems"></div>
        </div>
    </div>
    <div id="sellModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Sell Item</h3>
            <p id="sellItemInfo"></p>
            <div class="modal-buttons">
                <button onclick="confirmSell(1)" class="sell-one">Sell One ($<span id="singleValue">0</span>)</button>
                <button onclick="confirmSell('all')" class="sell-all">Sell All ($<span id="allValue">0</span>)</button>
                <button onclick="closeSellModal()" class="cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
