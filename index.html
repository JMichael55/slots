<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Update Firebase SDK with specific versions -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            font-size: 3em;
        }

        .slots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .slot-reel {
            flex: 0 1 calc(33.333% - 20px);
            min-width: 150px;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .slot-reel {
                flex: 0 1 calc(50% - 20px);
            }
        }

        .slot-reel {
            width: 150px;
            height: 100px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: inline-block;
            margin: 0 5px;
        }

        .slot-window {
            position: absolute;
            width: 100%;
            height: 100px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 1;
        }

        .slot-items {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .slot-item {
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .slot-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .spin-button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #121212;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .payout-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .payout-item {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            margin: 5px 0;
            font-weight: bold;
        }

        .payout-item[style*="rgba(255, 255, 255, 0.1)"] {
            border-left: 4px solid #00ff88;
        }

        .payout-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .payout-display {
            position: absolute;
            top: -40px;  /* Position above the reel */
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0, 255, 136, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .payout-display.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .total-payout {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
            padding: 15px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .total-payout.show {
            opacity: 1;
            transform: scale(1);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1.4em;
            transition: opacity 0.5s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.1);
        }

        /* Add these new CSS rules */
        @keyframes flashColor {
            0% { background: transparent; }
            50% { background: rgba(255, 255, 255, 0.3); }
            100% { background: transparent; }
        }

        @keyframes goldPulse {
            0% { background: rgba(243, 156, 18, 0.1); }
            50% { background: rgba(243, 156, 18, 0.4); }
            100% { background: rgba(243, 156, 18, 0.1); }
        }

        .cherry {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 1000;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
        }

        .slot-lever-container,
        .slot-lever,
        .slot-lever.dragging,
        .slot-lever.pulled,
        .lever-handle,
        .lever-base,
        .slot-lever::after {
            display: none;
        }

        .slots-container {
            position: relative;
            margin-right: 0; /* Changed from 80px */
        }

        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
            animation: screenFlash 0.5s ease-out forwards;
        }

        @keyframes screenFlash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .fruit-list-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .fruit-item {
            display: inline-flex;
            align-items: center;
            margin: 5px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }

        .fruit-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }

        .upgrades-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            background: rgba(0, 255, 136, 0.1);
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .upgrades-icon:hover {
            transform: rotate(90deg);
            background: rgba(0, 255, 136, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            margin: 15% auto;
            padding: 20px;
            width: 70%;
            max-width: 600px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
            cursor: pointer;
        }

        .close-button:hover {
            color: #00cc6a;
        }

        .upgrade-button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #121212;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upgrade-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .upgrade-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        /* Add login styles */
        .login-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
        }

        .login-form input {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: white;
        }

        .login-form button {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background: #00ff88;
            color: #121212;
            cursor: pointer;
            font-weight: bold;
        }

        .login-form button:hover {
            background: #00cc6a;
        }

        #userInfo {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #00ff88;
            z-index: 100;
        }

        #logoutBtn {
            margin-left: 10px;

            background: rgba(255, 0, 0, 0.3);
            border: 1px solid red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Add this debounce function at the top of your script
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Create a debounced version of saveGameProgress
        const debouncedSave = debounce(async function() {
            if (!auth.currentUser) return;

            try {
                await db.collection('users').doc(auth.currentUser.uid).set({
                    balance: balance,
                    inventory: inventory,
                    unlockedReels: unlockedReels,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('Progress saved successfully');
            } catch (error) {
                console.error('Error saving progress:', error);
            }
        }, 1000); // Will only save after 1 second of no changes

        // Replace all saveGameProgress() calls with debouncedSave()
        function saveGameProgress() {
            debouncedSave();
        }

        // Define the rarities with fruits
        const rarities = [
            { name: "Common", color: "#808080", chance: 44.99, multiplier: 1.5, value: 1 },       // Grey (44.99%)
            { name: "Uncommon", color: "#00cc00", chance: 35, multiplier: 2.0, value: 30 },        // Green (35%)
            { name: "Rare", color: "#0066ff", chance: 15, multiplier: 3.0, value: 250 },            // Blue (15%)
            { name: "Very Rare", color: "#9933ff", chance: 3, multiplier: 4.0, value: 500 },       // Purple (3%)
            { name: "Epic", color: "#ff9900", chance: 1.5, multiplier: 6.0, value: 1000 },          // Orange (1.5%)
            { name: "Legendary", color: "#ff0000", chance: 0.3, multiplier: 15.0, value: 2500 },    // Red (0.3%)
            { name: "🍒", color: "#ffff00", chance: 0.2, multiplier: 25.0, value: 10000 },      // Gold (0.2%) - Changed from "Mythic" to cherry
            { name: "JACKPOT", color: "#ff00ff", chance: 0.01, multiplier: 50.0, value: 25000 }    // Pink (0.01%)
        ];

        // Initialize inventory object
        let inventory = {};

        // Function to update the fruit list display
        function updateFruitList() {
            const fruitList = document.getElementById('fruitList');
            fruitList.innerHTML = '';
            
            rarities.forEach(fruit => {
                if (inventory[fruit.name] && inventory[fruit.name] > 0) {
                    const item = document.createElement('div');
                    item.className = 'fruit-item';
                    item.style.cursor = 'pointer'; // Add pointer cursor
                    
                    const colorDot = document.createElement('span');
                    colorDot.className = 'fruit-color';
                    colorDot.style.backgroundColor = fruit.color;
                    
                    item.appendChild(colorDot);
                    item.appendChild(document.createTextNode(
                        `${fruit.name} x${inventory[fruit.name]} ($${fruit.value})`
                    ));
                    
                    // Add click handler to sell fruit
                    item.addEventListener('click', () => sellFruit(fruit.name));
                    
                    fruitList.appendChild(item);
                }
            });
        }

        // Function to add fruit to inventory
        function addToInventory(fruit) {
            inventory[fruit.name] = (inventory[fruit.name] || 0) + 1;
            updateFruitList();
            saveGameProgress(); // Save after adding to inventory
        }

        function sellFruit(fruitName) {
            if (inventory[fruitName] > 0) {
                const rarity = rarities.find(r => r.name === fruitName);
                balance += rarity.value;
                inventory[fruitName]--;
                updateBalance();
                updateFruitList();
                
                if (rarity.value >= 5000) {
                    createCherryRain();
                }
                saveGameProgress(); // Save after selling fruit
            }
        }

        function sellAllFruit(fruitName) {
            if (inventory[fruitName] > 0) {
                const rarity = rarities.find(r => r.name === fruitName);
                const totalValue = rarity.value * inventory[fruitName];
                balance += totalValue;
                inventory[fruitName] = 0;
                updateBalance();
                updateFruitList();
                
                if (totalValue >= 5000) {
                    createCherryRain();
                }
                saveGameProgress(); // Save after selling all fruit
            }
        }

        function createFloatingText(text, color) {
            const floatingText = document.createElement('div');
            floatingText.style.cssText = `
                position: fixed;
                color: ${color};
                font-size: 24px;
                font-weight: bold;
                pointer-events: none;
                animation: floatUp 2s ease-out forwards;
                z-index: 1000;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            `;
            floatingText.textContent = text;
            document.body.appendChild(floatingText);
            
            setTimeout(() => floatingText.remove(), 2000);
        }

        // Initialize variables at the top level
        const SPIN_COST = 20;
        let balance = 100;
        let isSpinning = false;
        let unlockedReels = 1;
        let secretCode = '';
        let isAdmin = false;
        const selectedBet = SPIN_COST; // Since SPIN_COST is being used as the bet amount
        let adminPanel = document.createElement('div'); // Temporary element for admin panel

        // Add reel prices
        const reelPrices = {
            2: 5000,    // Price for second reel
            3: 10000,   // Price for third reel
            4: 25000,   // Price for fourth reel
            5: 50000,   // Price for fifth reel
            6: 100000   // Price for sixth reel
        };

        function initializeSlots() {
            const slotsContainer = document.querySelector('.slots-container');
            slotsContainer.innerHTML = '';
            
            // Create all 6 reels
            for (let i = 1; i <= 6; i++) {
                const reel = document.createElement('div');
                reel.className = 'slot-reel';
                reel.id = `reel${i}`;
                
                const window = document.createElement('div');
                window.className = 'slot-window';
                
                const items = document.createElement('div');
                items.className = 'slot-items';
                
                // Add slot items
                for (let j = 0; j < 10; j++) {
                    rarities.forEach(rarity => {
                        const item = document.createElement('div');
                        item.className = 'slot-item';
                        item.style.backgroundColor = rarity.color;
                        item.textContent = rarity.name;
                        items.appendChild(item);
                    });
                }
                
                reel.appendChild(window);
                reel.appendChild(items);
                slotsContainer.appendChild(reel);
            }

            updateReelVisibility();

            // Initialize spin button
            const spinButton = document.getElementById('spinButton');
            spinButton.addEventListener('click', () => {
                if (!isSpinning && balance >= SPIN_COST) {
                    spinSlots();
                }
            });

            updateBalance();
        }

        function spinSlots() {
            if (isSpinning || balance < SPIN_COST) return;
            
            isSpinning = true;
            balance -= SPIN_COST;
            updateBalance();
            
            const results = [];
            const activeReels = document.querySelectorAll('.slot-reel');
            
            // Only process the number of unlocked reels
            for (let i = 0; i < unlockedReels; i++) {
                const reel = activeReels[i];
                const items = reel.querySelector('.slot-items');
                const resultRarity = getRandomRarity();
                results.push(resultRarity);
                
                const itemHeight = 100;
                const totalHeight = itemHeight * rarities.length;
                const targetIndex = rarities.findIndex(r => r.name === resultRarity.name);
                const numberOfRotations = 2 + Math.floor(Math.random() * 2);
                const finalPosition = -(totalHeight * numberOfRotations + (targetIndex * itemHeight));
                
                items.style.transition = 'none';
                items.style.transform = 'translateY(0)';
                items.offsetHeight;
                
                items.style.transition = `transform ${3 + i * 0.5}s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                items.style.transform = `translateY(${finalPosition}px)`;
            }

            setTimeout(() => {
                // Add items from all unlocked reels
                results.forEach(resultRarity => {
                    addToInventory(resultRarity);
                });
                
                isSpinning = false;
                updateBalance();
            }, 4500);
        }

        function getRandomRarity() {
            const random = Math.random() * 100;
            let cumulative = 0;
            
            for (const rarity of rarities) {
                cumulative += rarity.chance;
                if (random <= cumulative) {
                    return rarity;
                }

        function calculateMultiplier(results) {
            let totalMultiplier = 0;
            const individualPayouts = [];
            
            // First, show what rarities were hit
            results.forEach((result, index) => {
                individualPayouts.push({
                    name: `Reel ${index + 1}: ${result.name}`,
                    multiplier: 0,
                    payout: 0,
                    isRarityDisplay: true
                });
            });
            
            // Count occurrences of each symbol
            const counts = {};
            results.forEach(result => {
                counts[result.name] = (counts[result.name] || 0) + 1;
            });
            
            // Calculate payouts for matches with increased multipliers
            for (const [name, count] of Object.entries(counts)) {
                const rarity = rarities.find(r => r.name === name);
                
                if (count >= 2) {
                    let multiplier = 0;
                    
                    if (count === 3) {
                        multiplier = rarity.multiplier * 8;  // Increased from 6
                        individualPayouts.push({
                            name: `Triple ${name}`,
                            multiplier: multiplier,
                            payout: multiplier * selectedBet
                        });
                    } else if (count === 2) {
                        multiplier = rarity.multiplier * 3.5;  // Increased from 2.5
                        individualPayouts.push({
                            name: `Double ${name}`,
                            multiplier: multiplier,
                            payout: multiplier * selectedBet
                        });
                    }
                    
                    totalMultiplier += multiplier;
                }
            }

            // Add bonus for single symbols with increased values
            results.forEach(result => {
                let bonus = 0;
                let bonusName = '';
                
                switch(result.name) {
                    case "Mythic":
                        bonus = 3.0;    // Increased from 2.0
                        bonusName = "Mythic Bonus";
                        break;
                    case "Legendary":
                        bonus = 2.0;    // Increased from 1.0
                        bonusName = "Legendary Bonus";
                        break;
                    case "Epic":
                        bonus = 1.5;    // Increased from 0.5
                        bonusName = "Epic Bonus";
                        break;
                    case "Rare":
                        bonus = 1.2;    // Increased from 0.3
                        bonusName = "Rare Bonus";
                        break;
                    case "Uncommon":
                        bonus = 1.0;    // Increased from 0.2
                        bonusName = "Uncommon Bonus";
                        break;
                    case "Common":
                        bonus = 0.8;    // Increased from 0.1
                        bonusName = "Common Bonus";
                        break;
                }
                
                if (bonus > 0) {
                    totalMultiplier += bonus;
                    individualPayouts.push({
                        name: bonusName,
                        multiplier: bonus,
                        payout: bonus * selectedBet
                    });
                }
            });

            // Minimum payout guarantee increased
            if (totalMultiplier > 0 && totalMultiplier < 1.0) {  // Increased from 0.5
                totalMultiplier = 1.0;  // Ensures you at least get your bet back
                individualPayouts.push({
                    name: "Minimum Payout Bonus",
                    multiplier: 1.0,
                    payout: 1.0 * selectedBet
                });
            }

            return {
                totalMultiplier: Math.max(totalMultiplier, 0),
                individualPayouts: individualPayouts
            };
        }

                loadUserProgress(user);
            } else {
                console.log('User logged out');
                if (userInfo) userInfo.style.display = 'none';
                if (loginPrompt) loginPrompt.style.display = 'block';
                if (gameContainer) gameContainer.style.display = 'none';
                
                // Reset to default values
                balance = 100;
                inventory = {};
                unlockedReels = 1;
                updateBalance();
                updateReelVisibility();
            }
        });

        // Show login screen on initial load
        showLoginScreen();
    </script>
</body>
</html>
